<!DOCTYPE html>
<html>
<head>
	<title>Asset Management App</title>
    <!-- Make content easy to view on any size screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Bootstrap to make website mobile friendly -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<!-- Custom CSS -->
  	<link href="../css/insertNewAsset.css" type="text/css" rel="stylesheet"></link>
</head>
<body>
	<!-- Top Navigation Menu -->
	<nav class="navbar navbar-inverse">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#">Asset Management</a>
	        </div>
	        <div class="collapse navbar-collapse" id="myNavbar">
	            <ul class="nav navbar-nav">
	                <li><a href="homepage.html"><span class="icon glyphicon glyphicon-home"></span>Home</a></li>
	                <li class="active"><a href="insertNewAsset.html"><span class="icon glyphicon glyphicon-plus"></span>Insert Asset</a></li>
					<li><a href="searchForItem.html"><span class="icon glyphicon glyphicon-search"></span>Search for Item</a></li>
	            </ul>
		        <ul class="nav navbar-nav navbar-right">
		        	<li><a href="userSettings.html"><span class="icon glyphicon glyphicon-user"></span>Settings</a></li>
		            <li><a href="..\index.html"><span class="icon glyphicon glyphicon-log-in"></span>Log Out</a></li>
		        </ul>
	        </div>
	    </div>
	</nav>

	<!-- Main content of page -->
	<div class="container">
  		<div class="page-header">
			<h1>Insert Asset</h1>
		</div>

		<div id="itemNameSection">
			<h2>Item Name *</h2>
			<input id="itemNameField" class="form-control input-lg"></input>
			<span class="help-block" id="itemNameError"></span>
		</div>

		<div id="itemPriceSection">
			<h2>Price of Item *</h2>
			<div class="input-group">
			    <div class="input-group-addon">$</div>
			    <input type="text" class="form-control input-lg" id="itemPriceField" placeholder="Amount"></input>
			</div>
			<span class="help-block" id="priceValueError"></span>
		</div>

		<div id="itemYearSection">
			<h2>Year of Purchase *</h2>
			<select class="form-control input-lg" id="year"></select>
			<span class="help-block" id="yearValueError"></span>
		</div>

		<div id="itemPictureSection">
			<h2>Picture of Item *</h2>
			<input type="file" class="form-control input-lg" name="pic" accept="image/*" id="itemPictureField"></input>
			<span class="help-block" id="pictureOfItemError"></span>
		</div>

		<div id="itemReceiptSection">
			<h2>Picture of Receipt *</h2>
			<input type="file" class="form-control input-lg" name="pic" accept="image/*" id="itemReceiptField"></input>
			<span class="help-block" id="pictureOfReceiptError"></span>
		</div>

		<div id="itemManufacturerSection">	
			<h2>Manufacturer *</h2>
			<input class="form-control input-lg" id="itemManufacturerField"></input>
			<span class="help-block" id="manufacturerNameError"></span>
		</div>

		<h2>Misc. Notes</h2>
		<textarea class="form-control input-lg" rows="5" id="comment"></textarea>
		<br></br>

		<!-- <a class="btn-lg btn-success" id="submitButton" href="insertNewAssetConfirmation.html">Submit Item</a> -->
		<a class="btn-lg btn-success" id="submitButton">Submit Item</a>
		<br></br>
	</div>

	<script src="../js/insertNewAsset.js"></script>

</body>
</html>
