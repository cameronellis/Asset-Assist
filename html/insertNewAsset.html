<!DOCTYPE html>
<html>
<head>
	<title>Asset Management App</title>
    <!-- Make content easy to view on any size screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Bootstrap to make website mobile friendly -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Top Navigation Menu -->
	<nav class="navbar navbar-inverse">
	    <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="#">Asset Management</a>
	        </div>
	        <div class="collapse navbar-collapse" id="myNavbar">
	            <ul class="nav navbar-nav">
	                <li><a href="homepage.html">Home</a></li>
	                <li><a href="insertNewAsset.html">Insert Asset</a></li>
					<li><a href="searchForItem.html">Search for Item</a></li>
	            </ul>
		        <ul class="nav navbar-nav navbar-right">
		        	<li><a href="userSettings.html">            <span class="glyphicon glyphicon-user"></span> Settings</a></li>
		            <li><a href="..\index.html"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
		        </ul>
	        </div>
	    </div>
	</nav>

	<!-- Main content of page -->
	<div class="container">
  		<div class="page-header">
			<h1>Insert New Asset</h1>
		</div>

		<h2>Item Name *</h2>
		<input class="form-control input-lg"></input>
		<p class="bg-danger" id="itemNameError"></p>

		<h2>Price of Item (round to the nearest dollar) *</h2>
		<div class="input-group">
		    <div class="input-group-addon">$</div>
		    	<input type="text" class="form-control input-lg" id="exampleInputAmount" placeholder="Amount">
		    <div class="input-group-addon">.00</div>
		</div>
		<p class="bg-danger" id="priceValueError"></p>

		<h2>Year of Purchase *</h2>
		<select class="form-control input-lg" id="year"></select>
		<p class="bg-danger" id="yearValueError"></p>

		<h2>Picture of Item *</h2>
		<input type="file" class="form-control input-lg" name="pic" accept="image/*"></input>
		<p class="bg-danger" id="pictureOfItemError"></p>

		<h2>Picture of Receipt *</h2>
		<input type="file" class="form-control input-lg" name="pic" accept="image/*"></input>
		<p class="bg-danger" id="pictureOfReceiptError"></p>

		<h2>Manufacturer *</h2>
		<input class="form-control input-lg"></input>
		<p class="bg-danger" id="manufacturerNameError"></p>

		<h2>Misc. Notes</h2>
		<textarea class="form-control input-lg" rows="5" id="comment"></textarea>
		<br></br>

		<a class="btn-lg btn-success" href="insertNewAssetConfirmation.html">Submit Item</a>
		<br></br>
	</div>

	<script src="../js/insertNewAsset.js"></script>

</body>
</html>
