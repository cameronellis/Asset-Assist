    <h1>Edit</h1>

    <form>
      <h2>Item Name:</h2>
      <input type="text" class="input-lg" name="itemName" value="Couch">

      <h2>Manufacturer</h2>
    <input type="text" class= "input-lg" name="manufacturer" value="Ikea">
    </form>

      <form action="./searchResults.html">
        <textarea name="notes" class="input-lg" rows="10" cols="30"> </textarea>
      </form>
