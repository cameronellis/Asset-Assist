<!DOCTYPE html>
  <html>
    <head>
      <title>Advanced Search</title>
      <!-- Make content easy to view on any size screen -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/advancedSearch.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
      <h1>Advanced Search</h1>

      <form>
        Item Name:<br>
        <input type="text" name="itemName"><br>
      </form>

      Price Range:<br>
      <form action="./searchResults.html">
        <select name="priceRange">
          <option value="fiveHund">$0 - $500</option>
          <option value="oneThous">$500 - $1000</option>
          <option value="fifteenHund">$1000 - $1500</option>
          <option value="twoThouse">$1500-200</option>
        </select>
          <br><br>

        Year of Purchase:<br>
        <select name="yearOfPurchase">
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
        </select>
        <br><br>

        Manufacturer:<br>
        <select name="manufacturer">
          <option value="Ikea">Ikea</option>
          <option value="lazyBoy">La-Z-Boy</option>
          <option value="apple">Apple</option>
        </select>
        <br><br>
        <input type="submit">
      </form>

    </body>
</html>
