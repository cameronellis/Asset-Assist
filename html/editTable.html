</head>

<body>

  <!-- navigation bar -->
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>

              <a class="navbar-brand" href="#">Asset Management</a>

            <ul class="nav navbar-nav navbar-right">

            </ul>

      </div>
  </nav>

  <div class="container">
    <h1>Edit</h1>

    <form>
      <h2>Item Name</h2>
      <input type="text" class="form-control input-lg" name="itemName" value="Table">
      <h2>Price </h2>
      <div class="input-group">
        <div class="input-group-addon">$</div>
        <input type="text" class="form-control input-lg" id="itemPrice" value="400"></input>
      </div>
      <h2>Year of Purchase</h2>
      <select class="form-control input-lg" id="yearOfPurchase" value="2010"></select>
    </form>

    <h2>Picture of Item</h2>

    <div class="itemImage" id="itemImage">
        <img src="https://images2.roomstogo.com/is/image/roomstogo/dr_tbl_42193502_riverdale_leg~Riverdale-Cherry-Rectangle-Dining-Table.jpeg?$PDP_Primary_936x650$"
          width="200" height="200" alt="Item image" class="img" />
    </div>

    <h2>Picture of Receipt</h2>

    <div class="receiptImage" id="receiptImage">
        <img src="https://i.ebayimg.com/00/s/MTAyNFg3Njg=/z/JMEAAOSwU8hY7jvS/$_86.JPG"
        width="200" height="200" alt"Receipt image" class="img" />
    </div>



    <form>
      <p>Manufacturer</p>
    <input type="text" class="form-control input-lg"name="manufacturer" value="Ikea">
    </form>

    <p>Misc. Notes</p>
      <form action="./searchResults.html">
        <textarea name="notes" class="form-control input-lg" rows="10" cols="30"> </textarea>
      </form>

        <br><br>
        <a class="btn-lg btn-success" href="itemEditedConfirmation.html">Submit</a>
    </div>
    <script src="../js/editTable.js"></script>
  </body>
</html>
