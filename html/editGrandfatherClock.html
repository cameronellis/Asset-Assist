  <div class="container">
    <h1>Edit</h1>

    <form>
      <p>Item Name:</p>
      <input type="text" name="itemName" value="Grandfather Clock">
      <p>Price $:</p>
      <input type="text" name="itemPrice" value="500">
      <p>Year of Purchase:</p>
      <input type="text" name="yearOfPurchase" value="2002">
    </form>

    <p>Picture of Item</p>

    <div class="itemImage" id="itemImage">
      <a href="itemImage.html" class="thumbnail">
        <p>Item Image</p>
        <img src="http://www.shipsmart.com/content/templates/images/prv/squares/grandfather-clock.jpg"
          width="200" height="200" alt="Item image" class="img" />
      </a>
    </div>

    <p>Picture of Receipt</p>

    <div class="receiptImage" id="receiptImage">
      <a href="receiptImage" class="thumbnail">
        <p>Receipt Image</p>
        <img src="http://www.hissingkitty.com/sites/default/files/Kim%20Fister-La-Z-Boy-complaint-2016-1456366757.jpeg"
          width="200" height="200" alt"Receipt image" class="img" />
      </a>
    </div>

    <form>
      <p>Manufacturer</p>
    <input type="text" name="manufacturer" value="Laz-Z-Boy">
    </form>

    <p>Misc. Notes</p>
      <form action="./searchResults.html">
        <textarea name="notes" rows="10" cols="30"> </textarea>
      </form>
        <a class="btn btn-success" href="itemEditedConfirmation.html">Submit</a>
    </div>
  </body>
