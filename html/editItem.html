<!DOCTYPE html>
<html>
<head>
  <title>Edit Item</title>
  <!-- Make content easy to view on any size screen -->

  <!-- Import Bootstrap to make website mobile friendly -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Custom CSS -->
  <link href="../css/style.css" type="text/css" rel="stylesheet"></link>
</head>

<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Asset Management</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
              <p class="navbar-text">Logged in as: Howard Schlottmann</p>
              <ul class="nav navbar-nav">
                  <li><a href="homepage.html">Home</a></li>
                  <li><a href="insertNewAsset.html">Insert Asset</a></li>
                  <li><a href="searchForItem.html">Search for Item</a></li>
              </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">            <span class="glyphicon glyphicon-user"></span> Settings</a></li>
              <li><a href="..\index.html"><span class="glyphicon glyphicon-log-in"></span> Log Out</a></li>
            </ul>
          </div>
      </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1>Edit Asset's Details</h1>
    </div>

    <h2>Asset's Name</h2>
    <input id="itemNameField" type="text" class="form-control input-lg" name="itemName" value="Grandfather Clock"></input>

    <h2>Picture of Asset</h2>
    <div id="itemImageSection">
        <img id="itemImage" width="200" height="200" alt="Item image goes here" class="img" />
        <br></br>
        <input type="file" class="form-control input-lg" name="pic" accept="image/*" id="itemReceiptInput"></input>
    </div>

    <h2>Picture of Receipt</h2>
    <div class="itemReceiptSection">
        <img id="itemReceipt" width="200" height="200" alt="Receipt image goes here" class="img" />
        <br></br>
        <input type="file" class="form-control input-lg" name="pic" accept="image/*" id="itemReceiptInput"></input>
    </div>
    
    <h2>Asset's Price</h2>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control input-lg" id="itemPriceField" value="500"></input>
    </div>

    <h2>Asset's Year of Purchase</h2>
    <select class="form-control input-lg" id="yearOfPurchase"></select>

    <h2>Asset Manufacturer</h2>
    <input id="itemManufacturerField" type="text" class="form-control input-lg" name="manufacturer" value="Laz-Z-Boy">

    <h2>Misc. Notes</h2>
      <form action="./searchResults.html">
        <textarea id="itemMiscNotesField" name="notes" class="form-control input-lg" rows="10" cols="30"></textarea>
      </form>

      <br><br>
      <a id="submitButton" class="btn-lg btn-success">Submit</a>
      <br><br>

    </div>
    <script src="../js/editItem.js"></script>
  </body>
</html>
