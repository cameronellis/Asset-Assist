<!DOCTYPE html>
<html>
<head>
	<title>Asset Management App</title>

	<!-- Make content easy to view on any size screen -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/index.css" type="text/css" rel="stylesheet" />
	<!-- Import Bootstrap to make website mobile friendly -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Asset Management App</h1>
		</div>

		<div id="emailFieldSection" class="form-group">
			<h2>Email</h2>
			<input id="loginEmailField" class="form-control input-lg"></input>
			<span class="help-block" id="loginFieldError"></span>
		</div>

		<div id="passwordFieldSection" class="form-group">
			<h2>Password</h2>
			<input id="loginPasswordField" type="password" class="form-control input-lg"></input>
			<span class="help-block" id="passwordFieldError"></span>
		</div>

		<a id="signInButton" class="btn-lg btn-info" href="#">Sign In</a>
		<a class="btn-lg btn-success" href=".\html\registrationPage.html">Register</a>
		<br></br>
		<a href=".\html\forgotPassword.html">Forgot Password?</a>
	</div>

	<script src="js/index.js"></script>

</body>
</html>
